<div id="createTrainer" class="popups">
    <div>
        <a><i class="close icon-cancel"></i></a>
        <p class="btn listHeader">Dodawanie trenera</p>
        <ul class="list">
            <li>
                <label for="fname">Imię:</label>
                <input type="text" name="fname" class="fname" placeholder="Imię" />
            </li>
            <li>
                <label for="lname">Nazwisko:</label>
                <input type="text" name="lname" class="lname" placeholder="Nazwisko" />
            </li>
            <li>
                <label for="login">Login:</label>
                <input type="text" name="login" class="login" placeholder="login" required
                    pattern="(?!.*\W)(?!.*\s).{5,}"
                    title="Login musi zawierać przynajmniej 5 znaków w tym żadnych znaków specjalnych">
            </li>
            <li>
                <label for="phone">Telefon:</label>
                <input type="tel" name="phone" class="phone" placeholder="Numer telefonu" />
            </li>
            <li>
                <label for="photo">Zdjęcie:</label>
                <label class="btn">
                    Wybierz Plik<i class="icon-cancel"></i>
                    <input type="file" id="photo" name="photo" class="photo" accept="image/*">
                </label>
            </li>
            <li>
                <label for="fb">Facebook (URL):</label>
                <input type="url" name="fb" class="fb" pattern="https?://.+" placeholder="Link do konta na Facebook'u"
                    title="Link do konta na Facebook'u jest nie poprawny" />
            </li>
            <li>
                <label for="insta">Insta (URL):</label>
                <input type="url" name="insta" class="insta" pattern="https?://.+"
                    placeholder="Link do konta na Instagramie" title="Link do konta na Instagramie jest nie poprawny" />
            </li>
            <li>
                <label for="yt">YouTube (URL):</label>
                <input type="url" name="yt" class="yt" pattern="https?://.+" placeholder="Link do konta na YouTube"
                    title="Link do konta na YouTube jest nie poprawny" />
            </li>
            <li>
                <label for="twitter">Twitter (URL):</label>
                <input type="url" name="twitter" class="twitter" pattern="https?://.+"
                    placeholder="Link do konta na Twitterze" title="Link do konta na Twitterze jest nie poprawny" />
            </li>
            <li>
                <label for="desc">Opis:</label>
                <textarea name="desc" class="desc" placeholder="Opis trenera"></textarea>
            </li>
            <li><a class="btn addTrainer">Dodaj Trenera</a></li>
        </ul>
    </div>
</div>
