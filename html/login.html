<body>
    <h2>LOGOWANIE</h2>
    <form method="POST" action="../php/accountManager.php" target="_self">
        <label for="login">Login:</label>
        <input type="text" name="login" placeholder="login lub e-mail" required pattern="(?!.*\s).{3,}"
            title="Niepoprawy login lub email">
        <label for="password">Hasło:</label>
        <input type="password" name="password" placeholder="hasło" required
            pattern="(?=.*\W)(?!.*\s)(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Niepoprawe hasło">
        <button class="btn" type="submit" name="login_submit">Zaloguj</button>
    </form>
    </div>

        <p>Nie masz jeszcze konta?
            <a href="register.html">Zarejestruj się!</a></p>

    </div>
</body>
